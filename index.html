<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Space Travel Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="fourDCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fourDCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const elements = [];
        const maxDepth = 500;

        // Function to generate pastel colors
        function pastelColor() {
            const hue = Math.random() * 360;
            return `hsl(${hue}, 70%, 80%)`;
        }

        // Create elements with position, depth, and velocity
        function createElement() {
            const depth = Math.random() * maxDepth;
            return {
                x: Math.random() * canvas.width - canvas.width / 2,
                y: Math.random() * canvas.height - canvas.height / 2,
                z: depth,
                size: Math.random() * 4 + 1,
                color: pastelColor(),
                velocity: 0.01 + Math.random() * 0.005, // Slower movement
                depth
            };
        }

        // Adjust element's position and draw it by projecting onto the canvas
        function drawElement(element) {
            const perspective = canvas.width / (canvas.width + element.z);
            const x = (canvas.width / 2) + element.x * perspective;
            const y = (canvas.height / 2) + element.y * perspective;
            const size = element.size * perspective * 2;

            ctx.fillStyle = element.color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update elements to simulate forward movement through space
        function updateElements() {
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                element.z -= element.velocity * maxDepth;

                // Change size and color subtly
                const normalizedDepth = 1 - (element.z / maxDepth);
                element.size = 4 * normalizedDepth + 1;

                if (element.z < 1) {
                    Object.assign(element, createElement(), { z: maxDepth });
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateElements();
            elements.forEach(drawElement);
            requestAnimationFrame(loop);
        }

        // Initialize elements
        for (let i = 0; i < 300; i++) {
            elements.push(createElement());
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loop();
    </script>
</body>

</html>
