<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/Rodion 96x96.png" sizes="96x96" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Galaxy!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="galaxyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 5500;
        const centerX = canvas.width/2;
        const centerY = canvas.height/2;

        function createStar() {
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.sqrt(Math.random()) * (canvas.width / 2);
            const cr = Math.random() * 3 + 1; // Circle radius
            return {
                x: centerX + radius * Math.cos(angle),
                y: centerY + radius * Math.sin(angle),
                angle: angle,
                radius: radius,
                cr: cr,
                speed: (Math.random() * 0.01 + 0.01) * (canvas.width / 5000)
            };
        }

        function drawStar(star) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.cr, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${0.8 - (star.radius / (canvas.width / 2))})`;
            ctx.fill();
        }

        function updateStars() {
            for (const star of stars) {
                star.angle += star.speed;
                star.x = centerX + star.radius * Math.cos(star.angle);
                star.y = centerY + star.radius * Math.sin(star.angle);
            }
        }

                const elements = [];
        const maxDepth = 500;

        function createElement() {
            return {
                x: Math.random() * canvas.width - canvas.width / 2,
                y: Math.random() * canvas.height - canvas.height / 2,
                z: Math.random() * maxDepth,
                w: Math.random() * maxDepth,
                v: Math.random() * 2 + 0.5,
                size: Math.random() * 4 + 1,
                color: `hsl(${Math.random() * 360}, 70%, 70%)`
            };
        }

        function drawElement(element) {
            const perspective = canvas.width / (canvas.width + element.z);
            const x = (canvas.width / 2) + element.x * perspective;
            const y = (canvas.height / 2) + element.y * perspective;
            const size = element.size * perspective;

            ctx.save();
            ctx.fillStyle = element.color;
            ctx.globalAlpha = 0.5 + element.w / maxDepth; // Use fourth dimension to affect opacity
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function updateElements() {
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                element.z -= element.v; // Move forward through "depth"
                element.w -= element.v * 0.1; // Simulate change in an additional dimension

                if (element.z < 1 || element.w < 1) {
                    const newElement = createElement();
                    element.x = newElement.x;
                    element.y = newElement.y;
                    element.z = maxDepth;
                    element.w = maxDepth;
                    element.v = newElement.v;
                    element.size = newElement.size;
                    element.color = newElement.color;
                }
            }
        }

        

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateStars();
            stars.forEach(drawStar);
            requestAnimationFrame(loop);
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(createStar());
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            for (let i = 0; i < numStars; i++) {
                stars.push(createStar());
            }
        });

        loop();
    </script>
</body>

</html>
