<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Painting Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="painting"></canvas>

    <script>
        const canvas = document.getElementById('painting');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomColor() {
            return `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.random().toFixed(1)})`;
        }

        function randomShape() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const width = Math.random() * 200 + 50;
            const height = Math.random() * 200 + 50;
            const radius = Math.random() * 100;

            ctx.fillStyle = randomColor();
            ctx.strokeStyle = randomColor();
            ctx.lineWidth = Math.random() * 10;

            const shapeType = Math.floor(Math.random() * 3);
            switch (shapeType) {
                case 0: // Rectangle
                    ctx.fillRect(x, y, width, height);
                    break;
                case 1: // Circle
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    break;
                case 2: // Line
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + width, y + height);
                    ctx.stroke();
                    break;
            }
        }

        function generatePainting() {
            for (let i = 0; i < 100; i++) {
                randomShape();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function refreshPainting() {
            clearCanvas();
            generatePainting();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            refreshPainting();
        });

        // Initial Painting
        generatePainting();

        // Refresh every 5 seconds
        setInterval(refreshPainting, 5000);
    </script>
</body>
</html>
