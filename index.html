<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5D Space Travel Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="fiveDCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fiveDCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const elements = [];
        const maxDepth = 500;

        function createElement() {
            return {
                x: Math.random() * canvas.width - canvas.width / 2,
                y: Math.random() * canvas.height - canvas.height / 2,
                z: Math.random() * maxDepth,
                w: Math.random() * maxDepth,
                v: Math.random() * 2 + 0.5,
                size: Math.random() * 4 + 1,
                color: `hsl(${Math.random() * 360}, 70%, 70%)`
            };
        }

        function drawElement(element) {
            const perspective = canvas.width / (canvas.width + element.z);
            const x = (canvas.width / 2) + element.x * perspective;
            const y = (canvas.height / 2) + element.y * perspective;
            const size = element.size * perspective;

            ctx.save();
            ctx.fillStyle = element.color;
            ctx.globalAlpha = 0.5 + element.w / maxDepth; // Use fourth dimension to affect opacity
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function updateElements() {
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                element.z -= element.v; // Move forward through "depth"
                element.w -= element.v * 0.1; // Simulate change in an additional dimension

                if (element.z < 1 || element.w < 1) {
                    const newElement = createElement();
                    element.x = newElement.x;
                    element.y = newElement.y;
                    element.z = maxDepth;
                    element.w = maxDepth;
                    element.v = newElement.v;
                    element.size = newElement.size;
                    element.color = newElement.color;
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateElements();
            elements.forEach(drawElement);
            requestAnimationFrame(loop);
        }

        for (let i = 0; i < 300; i++) {
            elements.push(createElement());
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loop();
    </script>
</body>

</html>
