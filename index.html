<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/Rodion 96x96.png" sizes="96x96" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Galaxy!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="galaxyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 5500;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const numArms = 4; // Number of spiral arms
        const armSpread = 0.5; // Spread of stars around each arm
        const rotationFactor = 2.5; // Rotation of arms

        function createStar() {
            const armAngle = (Math.random() * 2 - 1) * armSpread; // Random scatter along the arm
            const angle = Math.random() * Math.PI * 2 + Math.floor(Math.random() * numArms) * (Math.PI * 2 / numArms) + armAngle;
            const radius = Math.sqrt(Math.random()) * (canvas.width / 2); // Density falls off with distance
            const cr = Math.random() * 3 + 1; // Circle radius
            const baseSpeed = (canvas.width / 1000000);

            // Simulate orbital velocity (faster near center, slower outward)
            const speed = baseSpeed * Math.sqrt((canvas.width / 2) / Math.max(radius, 5));

            return {
                x: centerX + radius * Math.cos(angle),
                y: centerY + radius * Math.sin(angle),
                angle: angle,
                radius: radius,
                cr: cr,
                speed: speed
            };
        }

        function drawStar(star) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.cr, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${0.7 - (star.radius / (canvas.width / 2))})`;
            ctx.fill();
        }

        function updateStars() {
            for (const star of stars) {
                star.angle += star.speed;
                star.x = centerX + star.radius * Math.cos(star.angle);
                star.y = centerY + star.radius * Math.sin(star.angle);
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateStars();
            stars.forEach(drawStar);
            requestAnimationFrame(loop);
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(createStar());
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            for (let i = 0; i < numStars; i++) {
                stars.push(createStar());
            }
        });

        loop();
    </script>
</body>

</html>
